<!DOCTYPE html>
<html data-ng-app="tatooine">
<head>
    <base href="/" />
    <title>Tatoo-inn</title>
    <meta charset="UTF-8">



    <link rel="stylesheet" href="/styles/order.css">
    <link rel="stylesheet" href="/styles/orderpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="/plugin/pickup.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>




<body data-ng-controller = "pickup">

<div class="container-fluid" data-ng-init="getOrderNo()">
    <div class="row-fluid">
        <div class="col-sm-12 centering text-center pick-up">
            <h1 style= "color: white">Your pick-up number is:</h1>
            <p  style="font-size: 40em; color: white">{{ordernumber}}</p>
            <button onclick="window.location.href='/'" class="btn btn-warning">Start new order</button>
        </div>
    </div>
</div>




</body>
</html>
